<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/b7c66f5c82.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="main.css">

    <title>lib check</title>
</head>
<body class="bg-dark">

    <!-- Hello cont -->
    <div id="hello-cont" class="text-light" style="display: grid; place-items: center; height: 25%; margin-top: 15%;">
        <h1>Hello, how would you like to store your library?</h1>
        <div class="w-50 d-flex justify-content-around mt-5">
            <a class="text-light" style="padding: 8%; border-radius: 26px; border: 1px solid white; font-size: 1.5rem; text-decoration: none; transition: all 0.3s; outline: none;" href="#cloud" id="cloud">Cloud</a>
            <a class="text-light" style="padding: 8%; border-radius: 26px; border: 1px solid white; font-size: 1.5rem; text-decoration: none; transition: all 0.3s; outline: none;"  href="#local" id="local">Local</a>
        </div>
    </div>

    <div id="full-cont" style="display: none;">
        <!-- Title -->
        <span class="d-flex flex-row align-items-center justify-content-between">
            <h1 class="text-white text-left mt-3" style="margin-left: 5%; text-decoration: underline; text-decoration-color: rgb(125, 255, 125);">lib<span style="color: rgb(125, 255, 125)">-</span>check</h1>
            <a  class="text-dark p-2 mt-3" style="margin-right: 5%; text-decoration-color: white; border-radius: 9px; background-color: rgb(125, 255, 125); font-size: 1.5rem; outline: none;" href="#signIn" id="signIn">Sign In</a>
        </span>

        <!-- alerts for addition and deletion -->
        <span id="alert" class="text-center"></span>
        
        <div id="top-cont" class="d-flex flex-row align-items-center justify-content-between">
            <div class="d-flex flex-row align-items-center" style="width: 30%; margin: 5% 3% 5% 5%;">
                <div id="add" style="height: 60px; width: 60px; background-color: rgb(125, 255, 125);" class="p-5 d-flex justify-content-center align-items-center">
                    <a style="font-size: 1.8rem; cursor: pointer;">+</a>
                </div>
                <h2 class="text-light" style="margin-left: 4%;">Add a new Book</h2>
            </div>
        </div>

        <!-- Book list containers -->
        <div id="container" class="w-100 mt-5" style="display: grid; grid-template-columns: auto auto; place-items: center;">

            <!-- this is how book div looks -->
            <!--
            <div class="book book-not-read">
                <div class="info">
                    <h2>"Harry Potter 7 Rings"</h2>
                    <h3>~ Jovan Miljkovic</h3>
                    <p>Pages reads: 43</p>
                    <p>Total pages: 200</p>
                    <p>ISBN: 45628</p>
                </div>
                <div class="btns">
                    <p><i class="fas fa-times exit-x"></i></p>
                    <p><i class="fas fa-pen edit-pen"></i></p>
                </div>
            </div>
            -->
             

        </div>

        <!-- FORM CONTAINER-->
        <div id="form-container" class="w-100 h-100 position-absolute top-0" style="background-color: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center;"> 
            <!-- The contents -->
            <div class="bg-dark text-light position-relative d-flex flex-column justify-content-center align-items-center" style="height: 630px; width: 500px; border-radius: 4px;">

                <!-- X to close window -->
                <div id="close" class="position-absolute top-0 " style="right: 10px; font-size: 42px; color: rgb(255, 9, 9); transform: rotate(45deg); cursor: pointer;">+</div>
        
                <h1>Add a book</h1>
                <form>

                    <input class="mx-auto d-block" style="margin-top: 1rem; width: 250px; padding: 8px; font-size: 0.9rem; border: 2px solid gray; border-radius: 5px;" type="text" placeholder="Title of Book" id="title" autocomplete="off"> <br>
                    <input class="mx-auto d-block" style="margin-top: 1rem; width: 250px; padding: 8px; font-size: 0.9rem; border: 2px solid gray; border-radius: 5px;" type="text" placeholder="Author" id="author" autocomplete="off"> <br>

                    <input class="mx-auto d-block" style="margin-top: 1rem; width: 150px; padding: 8px; font-size: 0.9rem; border: 2px solid gray; border-radius: 5px;" type="number" placeholder="Pages Read" id="readPages" autocomplete="off"> <br>
                    <input class="mx-auto d-block" style="margin-top: 1rem; width: 150px; padding: 8px; font-size: 0.9rem; border: 2px solid gray; border-radius: 5px;" type="number" placeholder="Total Pages" id="totalPages" autocomplete="off"> <br>
                    </span>

                    

                    <a href="#" id="addBook">Submit</a>
                    
                    <!-- If error is made here it will be displayed -->
                    <span id="errorSpan" class="text-danger"></span>
                </form>

            </div>
        </div>

        <div id="footer" class="text-center">
            <p class="text-light">lib-check was created by <a href="https://github.com/miljkovicjovan">@miljkovicjovan</a></p>
        </div>
    </div>
    <!-- Scripts 
    <script src="main.js"></script>-->
    <script src="main.js"></script>
</body>
</html>
