<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

    <title>Library</title>
</head>
<body>

   <h1>My Library</h1>

    <div id="container">

        <!-- this is how book div looks -->
        <!--<div id="book">
            <h3></h3>
            <p></p>
            <h5></h5>
        </div>-->

        <div id="add">
            <a>Add Book</a>
        </div>

    </div>

    <!-- FORM CONTAINER-->
    <div class="form-container">
        <div class="modal-contents">

            <div class="close">+</div>
    
            <h1>Add a book</h1>
            <form id="form">
                <input type="text" placeholder="Title of Book" id="title" autocomplete="off"> <br>
                <input type="text" placeholder="Author" id="author" autocomplete="off"> <br>
                <input type="text" placeholder="Pages" id="pages" autocomplete="off"> <br>
                <p>Have you read this book?</p>
                
                <span>
                    <input type="radio" id="yes" name="read" value="Yes">
                    <label for="yes">Yes</label>
                </span>
                <span>
                    <input type="radio" id="no" name="read" value="No">
                    <label for="no">No</label> <br>
                </span>

                

                <a href="#" class="button" id="addBook">Submit</a>
                <span id="errorSpan"></span>
            </form>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
